<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello, World %s LOL', '✨');

    // Styled
    console.log('%c I am fabulous', 'font-size:22px; background:tomato; text-shadow: 2px 2px 0 teal')

    // warning!
    console.warn('Behind you!');

    // Error :|
    console.error('What wrong?');

    // Info
    console.info('This is the problem!');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is hurt');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Hello');
    console.count('Hello');
    console.count('World');
    console.count('World');
    console.count('Hello');
    console.count('Hello');
    console.count('Hello');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(blob => blob.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);


  </script>
</body>

</html>
